<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRUD</title>
  <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
</head>

<body>
  <header>
    <div class="container">
      <h1 class="text-center">Pok√©mon</h1>
    </div>
  </header>
  <main>
    <div class="container">
      <h2 class="text-center">CRUD</h2>
      <div class="row">
        <div class="col-md-8 table-responsive">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>id</th>
                <th>Nombre</th>
                <th>Tipo</th>
                <th>Imagen</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="pokemonTBody" />
          </table>
        </div>
        <form name="pokemonForm" class="col-md-4">
          <div class="form-floating mb-3">
            <input type="text" name="name" class="form-control" id="pokemonName" placeholder="Nombre" required>
            <label for="pokemonName">Nombre</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" name="type" class="form-control" id="pokemonType" placeholder="Tipo" required>
            <label for="pokemonType">Tipo</label>
          </div>
          <div class="form-floating mb-3">
            <input type="url" name="image" class="form-control" id="pokemonImage" placeholder="Imagen" required>
            <label for="pokemonImage">Imagen</label>
          </div>
          <button type="submit" class="btn btn-primary w-100" id="actionButton">Crear</button>
        </form>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
  <script type="module" src="./js/index.js" defer></script>
</body>

</html>
