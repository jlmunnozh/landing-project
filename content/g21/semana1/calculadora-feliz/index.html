<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora Feliz</title>
</head>

<body>
  <h1>Calculadora Feliz</h1>
  <script>
    let number1;
    let number2;
    let sum, difference, product, quotient;

    alert('Calculadora Feliz');
    number1 = +prompt('Ingrese número 1');
    number2 = +prompt('Ingrese número 2');

    sum = number1 + number2;
    difference = number1 - number2;
    product = number1 * number2;
    quotient = number1 / number2;

    alert('Suma: ' + sum + ', resta: ' + difference + ', Multiplicación: ' + product + ', División: ' + quotient);
  </script>
</body>

</html>
