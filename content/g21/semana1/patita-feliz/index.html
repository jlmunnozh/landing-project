  <title>Patita Feliz</title>
</head>

<body>
  <h1>Patita Feliz</h1>

  <script>
    let name;
    let age;
    let color;
    let species;
    let animals;

    alert('Patita Feliz');
    alert('Animal 1');
    name = prompt('Nombre');
    age = prompt('Edad');
    color = prompt('Color');
    species = prompt('Especie');

    animals = `
      Nombre: ${name},
      Edad: ${age},
      Color: ${color},
      Especie: ${species}
    `;

    alert('Animal 2');
    name = prompt('Nombre');
    age = prompt('Edad');
    color = prompt('Color');
    species = prompt('Especie');

    animals = animals + `
      Nombre: ${name},
      Edad: ${age},
      Color: ${color},
      Especie: ${species}
    `;

    alert(animals);
  </script>
