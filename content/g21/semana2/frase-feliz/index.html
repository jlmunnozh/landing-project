<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frase Feliz</title>
</head>

<body>
  <h1>Frase Feliz</h1>
  <script>
    alert('Frase Feliz');

    let state = prompt('¿Cómo se siente? 1 (feliz) 2 (triste)');

    if (state == '1') {
      alert('Formemos más momentos especiales junto a los que queremos.');
    }

    if (state == '2') {
      alert('No somos libres de las que cosas malas que nos pasan, pero si somos libres de responder ante ellas.');
    }
  </script>
</body>

</html>
