<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora Feliz</title>
</head>

<body>
  <h1>Calculadora Feliz</h1>
  <script>
    alert('Calculadora Feliz');
    const operation = prompt('¿Qué operación desea realizar (+, -, *, /)?');
    const number1 = +prompt('Número 1');
    const number2 = +prompt('Número 2');
    let result = 0;
    switch (operation) {
      case '+':
        result = number1 + number2;
        break;
      case '-':
        result = number1 - number2;
        break;
      case '*':
        result = number1 * number2;
        break;
      case '/':
        result = number1 / number2;
        break;
      default:
        alert('No tenemos esa operación');
        break;
    }
    alert('Resultado: ' + result);
  </script>
</body>

</html>
