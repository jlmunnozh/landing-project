<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Número feliz</title>
</head>

<body>
  <h1>Número feliz</h1>
  <script>
    alert('Número feliz');

    const number1 = +prompt('Ingrese número 1');
    const number2 = +prompt('Ingrese número 2');

    if (number1 > number2) {
      alert('El mayor es: ' + number1);
    } else if (number1 < number2) {
      alert('El mayor es: ' + number2);
    } else {
      alert('Son números iguales');
    }
  </script>
</body>

</html>
