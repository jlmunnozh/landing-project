<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tabla Feliz</title>
</head>

<body>
  <h1>Tabla Feliz</h1>

  <script>
    alert('Tabla Feliz');

    let result = '';

    const table = prompt('¿Qué tabla de multiplicar desea?');
    const limit = prompt('¿Hasta qué número lo desea?');

    for (let i = 0; i < limit; i++) {
      result += `${table}x${i + 1}: ${table * (i + 1)}\n`;
    }

    alert(result);
  </script>
</body>

</html>
